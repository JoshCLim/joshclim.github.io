<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SiteAdmin</title>

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div
         class="container-fluid text-center vh-100 vw-100 d-flex flex-column justify-content-center align-items-center"
      >
         <div class="row">
            <h1 class="mb-4">IB Expert Site Admin</h1>
         </div>
         <div class="d-flex flex-row justify-content-center">
            <button
               type="button"
               class="btn btn-primary btn-lg mx-3"
               data-bs-toggle="modal"
               data-bs-target="#loginModal"
            >
               Login
            </button>
            <button
               type="button"
               class="btn btn-danger btn-lg mx-3"
               data-bs-toggle="modal"
               data-bs-target="#"
            >
               Report an Issue
            </button>
         </div>
      </div>

      <div
         class="modal fade"
         tabindex="-1"
         id="loginModal"
         data-bs-backdrop="static"
      >
         <div
            class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered"
         >
            <div class="modal-content">
               <!--<div class="modal-header px-4">
                  <h3 class="modal-title">Site Admin Login</h3>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>-->
               <div class="modal-body p-5">
                  <form action="#">
                     <div class="mb-3">
                        <label for="loginInputEmail" class="form-label">
                           Email
                        </label>
                        <input
                           type="email"
                           id="loginInputEmail"
                           class="form-control"
                        />
                     </div>
                     <div class="mb-3">
                        <label for="loginInputPassword" class="form-label"
                           >Password</label
                        >
                        <input
                           type="password"
                           id="loginInputPassword"
                           class="form-control"
                        />
                     </div>
                     <div class="mt-4">
                        <button
                           type="submit"
                           class="btn btn-primary"
                           data-bs-dismiss="modal"
                        >
                           Login
                        </button>
                        <a href="tutoring.html"
                           ><button
                              type="button"
                              class="btn btn-secondary ms-2 float-right"
                           >
                              Back To Site
                           </button></a
                        >
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
         crossorigin="anonymous"
      ></script>

      <script type="text/javascript" src="siteadmin.js"></script>
   </body>
</html>
