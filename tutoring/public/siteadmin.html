<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>SiteAdmin</title>

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div
         class="container-fluid text-center vh-100 vw-100 d-flex flex-column justify-content-center align-items-center"
      >
         <div class="row">
            <h1 class="mb-4">IB Expert Site Admin</h1>
         </div>
         <div class="d-flex flex-row justify-content-center">
            <button
               type="button"
               class="btn btn-primary btn-lg mx-3"
               data-bs-toggle="modal"
               data-bs-target="#loginModal"
            >
               Login
            </button>
            <button
               type="button"
               class="btn btn-danger btn-lg mx-3"
               data-bs-toggle="modal"
               data-bs-target="#"
            >
               Report an Issue
            </button>
         </div>
      </div>
      <div class="container-fluid p-4">
         <ul class="nav nav-tabs" id="tabs" role="tablist">
            <li class="nav-item" role="presentation">
               <button
                  class="nav-link active"
                  id="home-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#home-pane"
                  type="button"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
               >
                  Home
               </button>
            </li>

            <li class="nav-item" role="presentation">
               <button
                  class="nav-link"
                  id="store-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#store-pane"
                  type="button"
                  role="tab"
                  aria-controls="store"
                  aria-selected="false"
               >
                  Store
               </button>
            </li>
         </ul>
         <div class="tab-content" id="tab-content">
            <div
               class="tab-pane fade show active p-3"
               id="home-pane"
               role="tabpanel"
               aria-labelledby="home-tab"
            >
               <h3>tutors</h3>
               <div id="tutors-container">
                  <table
                     id="tutors-table"
                     class="table align-middle"
                     style="width: inherit !important"
                  >
                     <thead>
                        <tr>
                           <th scope="th" class="px-4">#</th>
                           <th scope="th" class="px-4">name</th>
                           <th scope="th" class="px-4">mark</th>
                           <th scope="th" class="px-4">bio</th>
                           <th scope="th" class="px-4">picURL</th>
                           <th scope="th">actions</th>
                        </tr>
                     </thead>
                     <tbody></tbody>
                  </table>
               </div>
               <h3>subjects</h3>
               <div id="subjects-container">
                  <p>no. of groups: <span id="subjects-group-count">0</span></p>
                  <table
                     id="subjects-table"
                     class="table align-middle"
                     style="width: inherit !important"
                  >
                     <thead>
                        <tr>
                           <th scope="th" class="px-4">#</th>
                           <th scope="th" class="px-4">name</th>
                           <th scope="th" class="px-4">group no.</th>
                           <th scope="th" class="px-4">level</th>
                           <th scope="th">actions</th>
                        </tr>
                     </thead>
                     <tbody></tbody>
                  </table>
               </div>
               <h3>faqs</h3>
               <div id="faqs-container">
                  <table
                     id="faqs-table"
                     class="table align-middle"
                     style="width: inherit !important"
                  >
                     <thead>
                        <tr>
                           <th scope="th" class="px-4">#</th>
                           <th scope="th" class="px-4">question</th>
                           <th scope="th" class="px-4">answer</th>
                           <th scope="th">actions</th>
                        </tr>
                     </thead>
                     <tbody></tbody>
                  </table>
               </div>
            </div>
            <div
               class="tab-pane fade show p-3"
               id="store-pane"
               role="tabpanel"
               aria-labelledby="store-tab"
            >
               <h3>items</h3>
               <div id="items-container">
                  <table
                     id="items-table"
                     class="table align-middle"
                     style="width: inherit !important"
                  >
                     <thead>
                        <tr>
                           <th scope="th" class="px-4">#</th>
                           <th scope="th" class="px-4">name</th>
                           <th scope="th" class="px-4">price</th>
                           <th scope="th" class="px-4">tags</th>
                           <th scope="th" class="px-4">imageUrl</th>
                           <th scope="th" class="px-4">description</th>
                           <th scope="th" class="px-4">type</th>
                           <th scope="th">actions</th>
                        </tr>
                     </thead>
                     <tbody></tbody>
                  </table>
               </div>
               <h3>tags</h3>
               <div id="tags-container" class="w-50">
                  <table
                     id="tags-table"
                     class="table align-middle"
                     style="width: inherit !important"
                  >
                     <thead>
                        <tr>
                           <th scope="th" class="px-4">#</th>
                           <th scope="th" class="px-4">name</th>
                           <th scope="th">actions</th>
                        </tr>
                     </thead>
                     <tbody></tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>

      <div
         class="modal fade"
         tabindex="-1"
         id="loginModal"
         data-bs-backdrop="static"
      >
         <div
            class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered"
         >
            <div class="modal-content">
               <div class="modal-header px-4">
                  <h3 class="modal-title">site admin login</h3>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <div class="modal-body p-5 pt-4">
                  <form action="#">
                     <div class="mb-3">
                        <label for="loginInputEmail" class="form-label">
                           Email
                        </label>
                        <input
                           type="email"
                           id="loginInputEmail"
                           class="form-control"
                        />
                     </div>
                     <div class="mb-3">
                        <label for="loginInputPassword" class="form-label">
                           Password
                        </label>
                        <input
                           type="password"
                           id="loginInputPassword"
                           class="form-control"
                        />
                     </div>
                     <div class="mt-4 py-1 pb-0">
                        <button
                           type="submit"
                           class="btn btn-primary"
                           data-bs-dismiss="modal"
                           id="loginInputSubmit"
                        >
                           Login
                        </button>
                        <a href="tutoring.html">
                           <button
                              type="button"
                              class="btn btn-secondary ms-2 float-right"
                           >
                              Back To Site
                           </button>
                        </a>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
