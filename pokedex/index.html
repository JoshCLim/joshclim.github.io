<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://cdn.pixabay.com/photo/2019/11/27/14/06/pokemon-4657023_1280.png" alt="" width="50px" height="50px" class="logo">   
        <h1>Pokedex</h1>
    </header>

    <div id="scrolling-header">
        <img src="https://cdn.pixabay.com/photo/2019/11/27/14/06/pokemon-4657023_1280.png" alt="" width="30px" height="30px" class="logo">   
        <h1>Pokedex</h1>
    </div>
    

    <div id="pokemon-container"></div>

    

    <div id="main-cover">
        <div id="pokemon-detail-container">
            <div id="pokemon-detail-column1">
                <img src="https://cdn.pixabay.com/photo/2019/11/27/14/06/pokemon-4657023_1280.png" alt="" width="50px" height="50px" class="logo">
                <h4 id="pokemon-detail-name">[name]</h4>
                <p id="pokemon-detail-id">[id]</p>
                <p id="pokemon-detail-types">[types]</p>
            </div>
            <div id="pokemon-detail-column2">
                <button id="pokemon-detail-close">+</button>
                <img src="" alt="pokemon image" id="pokemon-detail-img">
                <p id="pokemon-detail-caption">[caption]</p>
            </div>
        </div>
    </div>

    <footer>
        <p>powered by PokeAPI</p>
        <p>|</p>
        <p>type-icons by <a target="_blank" rel="noreferrer noopener" href="https://github.com/duiker101/pokemon-type-svg-icons">duiker101</a></p>
        <p>|</p>
        <p>pokemon logo by Hsaart @ <a target="_blank" rel="noreferrer noopener" href="https://pixabay.com/vectors/pokemon-icon-design-symbol-sign-4657023/">pixabay</a></p>
    </footer>





    <script id="pokemon-container-template" type="text/x-handlebars-template">
		<div class="poke-index" id="poke-index-{{id}}" data-id="{{id}}" data-name="{{name}}" style="order:{{id}}">
            <div class="pokemon-id-wrapper">
                <p class="pokemon-id">{{id}}</p>
            </div>
			<img class="pokemon-image" src="{{pictureLink}}" alt="{{name}}" width="170px" height="170px">
            <h3 class="pokemon-name">{{name}}</h3>
            <!--<p class="pokemon-type">{{types}}</p>-->
            <div class="types-container">
                {{#each type}}
                    <div class="types-icon types-icon-{{this}}">
                        <img title="{{this}}" src="https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/5781623f147f1bf850f426cfe1874ba56a9b75ee/icons/{{this}}.svg" alt="" width="20px" height="20px">
                    </div>
                {{/each}}
            </div>
		</div>
	</script>

    <script src="handlebars.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
