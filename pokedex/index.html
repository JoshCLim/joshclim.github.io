<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://cdn.pixabay.com/photo/2019/11/27/14/06/pokemon-4657023_1280.png" alt="" width="50px" height="50px" class="logo">   
        <h1>Pokedex</h1>
    </header>
    

    <div id="pokemon-container"></div>

    <script id="pokemon-container-template" type="text/x-handlebars-template">
		<div class="poke-index" data-id="{{id}}" data-name="{{name}}" style="order:{{id}}">
            <div class="pokemon-id-wrapper">
                <p class="pokemon-id">{{id}}</p>
            </div>
			<img class="pokemon-image" src="{{pictureLink}}" alt="{{name}}" width="200px" height="200px">
            <h3 class="pokemon-name">{{name}}</h3>
            <!--<p class="pokemon-type">{{types}}</p>-->
            <div class="types-container">
                {{#each type}}
                    <div class="types-icon types-icon-{{this}}">
                        <img src="https://raw.githubusercontent.com/duiker101/pokemon-type-svg-icons/5781623f147f1bf850f426cfe1874ba56a9b75ee/icons/{{this}}.svg" alt="" width="20px" height="20px">
                    </div>
                {{/each}}
            </div>
		</div>
	</script>

    <script src="handlebars.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
